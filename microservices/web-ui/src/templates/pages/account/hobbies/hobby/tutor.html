{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/account/hobbies/hobby/tutor.css') }}">
{% endblock %}

{% block content %}

<!-- Hobbies Section -->
<div class="hobbies-section">
    <h2 class="hobby-title">Add A Hobby</h2> <!-- Updated Position -->

    <div class="all-hobby">
        <form action="/account/hobbies/hobby/tutor/{{ hobby.HOBBY_ID }}" method="post" class="tutor-hobby-form">
            <div class="edit-hobby">
                <div class="input-group">
                    <label for="hobby-name">Hobby Name</label>
                    <input type="text" id="hobby-name" name="HOBBY_NAME" value="{{ hobby.HOBBY_NAME }}" required>
                </div>
                <div class="input-group">
                    <label for="hobby-description">Hobby Description</label>
                    <textarea id="hobby-description" name="HOBBY_DESCRIPTION" rows="4"
                    required>{{ hobby.HOBBY_DESCRIPTION }}</textarea>
                </div>
                <div class="input-group">
                    <label for="hobby-proficiency">Hobby Proficiency</label>
                    <select id="hobby-proficiency" name="HOBBY_PROFICIENCY" value="{{ hobby.HOBBY_PROFICIENCY }}" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="experience-years">Experience (Years)</label>
                    <input type="number" id="experience-years" name="EXPERIENCE_YEARS"
                        value="{{ hobby.EXPERIENCE_YEARS }}" min="0" required>
                </div>
                <div class="input-group">
                    <label for="experience-months">Experience (Months)</label>
                    <input type="number" id="experience-months" name="EXPERIENCE_MONTHS"
                        value="{{ hobby.EXPERIENCE_MONTHS }}" min="0" max="11" required>
                </div>
            </div>
            <div class="tutor-hobby">
                <div class="input-group">
                    <label for="tutoring-mode">Tutoring Mode</label>
                    <div id="tutoring-mode" required>
                        Live Call<input type="radio" name="TUTORING_MODE_LIVE_CALL" value="true" required>
                        Public In Person<input type="radio" name="TUTORING_MODE_PUBLIC_IN_PERSON" value="true">
                        Private In Person<input type="radio" name="TUTORING_MODE_PRIVATE_IN_PERSON" value="true">
                    </div>
                </div>
                <div class="input-group">
                    <label for="hourly-rate">Hourly Rate</label>
                    <input type="text" id="hobby-name" name="TUTORING_HOURLY_RATE" required>
                </div>
            </div>
            {{ buttons.submit('Tutor Hobby') }}
        </form>
    </div>
</div>

{% endblock %}
