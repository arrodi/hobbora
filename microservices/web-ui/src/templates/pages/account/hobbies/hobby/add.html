{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/account/hobbies/hobby/add.css') }}">
{% endblock %}

{% block content %}

<!-- Hobbies Section -->
<div class="hobbies-section">
    <h2 class="hobby-title">Add A Hobby</h2> <!-- Updated Position -->

    <div class="add-hobby">
        <form action="/account/hobbies/hobby/add" method="post" class="add-hobby-form">
            <div class="input-group">
                <label for="name">Hobby Name</label>
                <input type="text" id="name" name="NAME" required>
            </div>
            <div class="input-group">
                <label for="description">Hobby Description</label>
                <textarea id="description" name="DESCRIPTION" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="proficiency">Hobby Proficiency</label>
                <select id="proficiency" name="PROFICIENCY" required>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <div class="input-group">
                <label for="experience-years">Experience (Years)</label>
                <input type="number" id="experience-years" name="EXPERIENCE_YEARS" min="0" required>
            </div>
            <div class="input-group">
                <label for="experience-months">Experience (Months)</label>
                <input type="number" id="experience-months" name="EXPERIENCE_MONTHS" min="0" max="11" required>
            </div>
            {{ buttons.submit('Add Hobby') }}
        </form>
    </div>
</div>

{% endblock %}
