{% extends 'base.html' %}

{% block extra_css %}
<link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='css/pages/auth/authentication.css')}}">
{% endblock %}

{% block content %}
<!-- Sign In Section -->
<main class="authentication-section">
    <div class="input-box">
        <h2>Sign In to {{ config.name }}</h2>
        <form action="{{ url_for('auth.signin') }}" method="POST">
            <div class="input-group">
                <label for="input">Email or Username:</label>
                <input type="input" id="input" name="USER_INPUT" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="PASSWORD" required>
            </div>
            {{ buttons.submit('Sign In') }}
            <!-- Error message -->
            {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
            {% endif %}
        </form>
        <p>Don't have an account? <a class="standard-link" href="{{ url_for('auth.signup') }}">Sign Up</a></p>
    </div>
</main>
{% endblock %}
